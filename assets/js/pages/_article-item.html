<div class="col-4 col-6-medium col-12-small">
  <section class="box">
    <a href="{page}" class="image featured"><img src="{image}" /></a>
    <header>
      <h3>{title}</h3>
      <small>By {author}</small>
      <p>{displayDate}</p>
    </header>
    <p>{blurb}</p>
    <footer>
      <ul class="actions">
        <li><a href="{page}" class="button">Continue Reading</a></li>
      </ul>
    </footer>
  </section>
</div>
