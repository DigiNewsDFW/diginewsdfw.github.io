<section>
  <header class="major">
    <h2>Featured Article</h2>
  </header>

  <div class="row">
    <div class="col-12 col-12-small">
      <section class="box">
        <a href="{page}" class="image featured"><img src="{image}" /></a>

        <header>
          <h3>{title}</h3>
          <small>By {author}</small>
          <p>{displayDate}</p>
        </header>

        {description}

        <footer>
          <ul class="actions">
            <li><a href="{page}" class="button">Continue Reading</a></li>
          </ul>
        </footer>
      </section>
    </div>
  </div>
</section>
